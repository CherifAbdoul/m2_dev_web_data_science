name: Flask and Streamlit CI/CD

env:
  DOCKER_USER: ${{secrets.USER_NAME}}
  DOCKER_PASSWORD: ${{secrets.PASSWORD}}
  DOCKER_REPO_NAME: ${{secrets.REPOSITORY_DOCKER_HUB}}
  MON_TEST: ${{secrets.MON_TEST_PWD}}


on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: docker build . -t m2_dev_web_data_science

      - name: List of Docker images
        run: docker image ls

      - name: Run Docker Container
        run: docker run -d -p 5000:5000 m2_dev_web_data_science

      - name: List of Docker -a AFTER
        run: docker ps -a  

      - name: List of Docker -q AFTER
        run: docker ps --filter "ancestor=m2_dev_web_data_science" -q

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run Flask unit tests
      - name: Run Flask Tests
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_USER: root
          MYSQL_PASSWORD: root
          MYSQL_DATABASE: customers_base
        #run: |
        #  pytest tests/

      # Test Streamlit
      - name: Test Streamlit app
        run: |
          streamlit hello --headless

      # Docker build and push
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
