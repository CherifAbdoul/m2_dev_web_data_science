<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='customer_create.css') }}">
    <title>Créer un nouveau client</title>
</head>

<body>

    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="/">Accueil</a></li>
            <li class="nav-item"><a href="/create_customer">Créer un client</a></li>
            <li class="nav-item"><a href="/model">Modèle</a></li>
            <li class="nav-item"><a href="/housing_list">Modèle Liste</a></li>
            <li class="nav-item"><a href="/help">Aide</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="form-container"><br><br>
            <h2>Créer un nouveau client</h2>
            <form action="{{ url_for('create_customer') }}" method="post">

                <div class="grid-container">
                    <div>
                        <label for="first_name">Nom :</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">Prénom:</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>

                <div class="grid-container">
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Téléphone:</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="grid-container">
                    <label for="address">Adresse:</label>
                    <!-- <input type="text" id="address" name="address"> -->
                    <textarea id="address" name="address"></textarea>
                </div>


                <div class="grid-container">
                    <div>
                        <label for="gender">Genre:</label>
                        <select id="gender" name="gender">
                            <option value="male">Homme</option>
                            <option value="female">Femme</option>
                        </select>
                    </div>
                    <div>
                        <label for="age">Age :</label>
                        <input type="number" id="age" name="age" min="0">
                    </div>
                </div>

                <div class="grid-container">
                    <div>
                        <label for="registered">Date d'enregistrement :</label>
                        <input type="date" id="registered" name="registered">
                    </div>
                    <div>
                        <label for="orders">Commandes :</label>
                        <input type="number" id="orders" name="orders" min="0">
                    </div>
                </div>


                <div class="grid-container">
                    <div>
                        <label for="spent">Montant :</label>
                        <input type="number" id="spent" name="spent" min="0" step="0.01">
                    </div>
                    <div>
                        <label for="job">Emploi :</label>
                        <input type="text" id="job" name="job">
                    </div>
                </div>

                <div class="grid-container">
                    <div>
                        <label for="hobbies">Hobbies :</label>
                        <textarea id="hobbies" name="hobbies"></textarea>
                    </div>
                    <div>
                        <label for="is_married">Situation matrimoniale :</label>
                        <input type="checkbox" id="is_married" name="is_married">
                    </div>
                </div>

                <button type="submit">Enregister</button>
            </form>

            <h1>Upload your CSV file</h1>
            <form method="POST" action="" enctype="multipart/form-data">
                <p><input type="file" name="file"></p>
                <p><input type="submit" value="Submit"></p>
            </form>
        </div>

    </div>



</body>

</html>
